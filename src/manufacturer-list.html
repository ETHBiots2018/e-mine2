  <!-- Third Container (Grid) -->
  <div class="container-fluid bg-2 text-center">
    <div class="container">
      <h2>Devices Manufactured by Me</h2>
      <br/>
      <div class="list-group col-sm-6" style="height: 300px;overflow-y:auto;" id="ItemListManufacturer">
      </div>
      <div class="col-sm-1" style="height: 300px;">
      </div>
      <div class="col-sm-5" style="height: 300px;overflow-y:auto;" id="ProductView">
        <h4>Click a token to show its metadata</h4>
      </div>

    <div class="row">
        <div class="col-sm-6 text-center">
          <p id= "qrtext"></p>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>

  <script type="text/javascript">

    setTimeout(function () {
    $('.list-group-item').click(function (e) {
    
    e.preventDefault();
    $that = $(this);

    document.getElementById("qrcode").innerHTML = '';
    
    document.getElementById('qrtext').innerHTML = "Use this QR code to recycle this product with Recycler App";
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: $that.children('h4')[0].innerHTML.match(/(\d+)$/)[0],
      width: 128,
      height: 128,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
    
    });}, 1500);
    </script>
