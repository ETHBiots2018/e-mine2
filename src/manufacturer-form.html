</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">E-MINE</span>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="admin.html">ADMIN</a>
          </li>
          <li>
            <a href="customer.html">CUSTOMER</a>
          </li>

            <a href="recycler.html">RECYCLER</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Container (Grid) -->
  <div class="container-fluid bg-2 text-center">
    <h3 class="margin">DEVICE DETAILS</h3>
    <br>
    <div class="row">
      <div class="col-sm-1">


      </div>
      <div class="col-sm-10 text-left">
        <form>
          <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Manufacturer ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-lg" id="TTTransferAddress" placeholder="Address" />
            </div>
          </div>


          <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Product ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-lg" id="pid" placeholder="ID">
            </div>
          </div>



          <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Additional Information</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

          </div>
          <button id="createProductButton" type="submit" class="btn btn-primary btn-lg btn-block">
            <span class="glyphicon glyphicon-new-window"></span> CREATE RECORD</button>
        </form>

      </div>
      <div class="col-sm-1">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="container-fluid bg-4 text-center">
    <p>DEMO SHOWCASE APPLICATION </p>
  </footer>
